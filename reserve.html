<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./public/css/style.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <title>Restuarant List</title>
</head>

<body>
  <div class="container-fluid">
    <div id="hero" class="jumbotron">
      <h1 class="display-4">
        Reserve You Seat For This Amazing Restuarant
      </h1>
      <div>
        <a href="/">
          <button type="submit" class="m-2 btn btn-primary btn-md" id="add-btn">
            Home
          </button>
        </a>
        <a href="/tables">
          <button type="submit" class="m-2 btn btn-primary" id="getList">
            List
          </button>
        </a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" placeholder="Name Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="email@something.com">
        </div>
        <div class="form-group">
          Select a time:
          <input type="time" name="usr_time" id="time">
        </div>
        <div>
          <button type="submit" class="btn btn-primary btn-md" id="add">
            Add to list
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
